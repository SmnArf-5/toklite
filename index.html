<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokLite</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
<!-- Body content -->
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">TokLite</a>
      <a class="btn btn-outline-light" href="#">Buy Me a Coffee ☕</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero-section">
    <div class="container">
      <h1>Watch TikTok Without the App</h1>
      <p class="mt-3">Paste your TikTok link below and enjoy instantly!</p>
    </div>
  </section>

  <!-- Main Content -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <!-- Input Section -->
      <div class="input-section text-center" id="inputToolSection">
        <input
          type="text"
          class="form-control mb-3"
          id="urlInput"
          placeholder="https://www.tiktok.com/..."
        />
        <p id="errorMessage" class="text-danger small"></p>
        <button class="btn btn-glow mb-2" id="submitButton" onclick="processURL()">
          Get Started
        </button>
        <button
          class="btn btn-outline-secondary w-100"
          id="clearButton"
          onclick="clearForm()"
          style="display: none"
        >
          Clear
        </button>

        <div class="mt-4">
          <p><strong>Try a sample:</strong></p>
          <div class="example-url" onclick="copyExample()">
            https://www.tiktok.com/@nathanharenice/video/7413042588074200326?_t=8pgEO9b07SD&_r=1
          </div>
          <p id="copyMsg" class="text-success mt-2" style="display: none">
            Link copied ✅
          </p>
        </div>
      </div>

      <!-- Video Section -->
      <div id="videoSection" style="display: none; text-align: center">
        <video
          id="tiktokVideo"
          autoplay muted
          controls
          loop
          playsinline
          class="rounded"
          style="width: 100%; max-width: 480px"
        > <source src="converted-tiktok-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button
          class="btn btn-glow mt-4"
          onclick="clearForm()"
        >
          Watch Another
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Made by Sam Penny | <a href="#">Terms of use</a><br />
    &copy; 2024 TokLite
  </footer>

  <script src="./script.js"></script>
</body>

</html>
